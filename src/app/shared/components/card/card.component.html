<div class="card card-coin card-plain" (click)="onCardClick()">
  <div class="card-header">
    <img
      alt="Raised circle image"
      class="img-center img-fluid rounded-circle shadow-lg"
      [src]="store.image_background"
    />
    <h4 class="title">{{ store.name }}</h4>
    <a
      [href]="getUrl(store.domain)"
      target="_blank"
      rel="external"
      (click)="$event.stopPropagation()"
      >{{ store.domain }}</a
    >
  </div>

    <p class="text-muted">NÃºmero total de juegos: {{ store.games_count }}</p>
  </div>
</div>
