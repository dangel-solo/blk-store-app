<alert
  *ngFor="let alert of notificationService.getAlerts()"
  [type]="alert.type"
  [dismissible]="true"
  (onClosed)="notificationService.clearNotification(alert)"
>
  {{ alert.msg }}
</alert>

<div *ngIf="loadingService.loading$ | async" class="loading-overlay">
  <div class="loader"></div>
</div>

<router-outlet></router-outlet>
