<div class="modal-content">
  <div class="modal-header justify-content-center">
    <button
      class="close"
      data-dismiss="modal"
      type="button"
      (click)="bsModalRef.hide()"
    >
      <i class="tim-icons icon-simple-remove"> </i>
    </button>
    <h4 class="title title-up">{{ title }}</h4>
  </div>
  <div class="modal-body">
    <app-carousel [slides]="images"></app-carousel>
    <blockquote class="blockquote">
      <p class="lead text-muted">
        {{ description }}
      </p>
    </blockquote>
    <p class="text-muted text-center">
      Fecha de lanzamiento:
      <strong>{{ released | date : "dd/MM/yyyy" }}</strong>
    </p>
    <section class="ratings">
      <ng-container *ngFor="let rating of ratings">
        <app-progress-bar
          [title]="rating.title | titlecase"
          [percent]="rating.percent"
          [colorClass]="setRatingColor(rating.title)"
        ></app-progress-bar>
      </ng-container>
    </section>
  </div>
  <div class="modal-footer"></div>
</div>
